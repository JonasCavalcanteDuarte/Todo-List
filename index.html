<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Lista de Tarefas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c23e963244.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Lista de Tarefas</h1>
        <input id="input-task" placeholder="O que eu preciso fazer...">
        <button id="add-button">Adicionar</button>
        <ul id="task-list">
            <li class="task">
                <button class="rocket-button">
                    <i class="fas fa-rocket"></i>
                </button>
                <p>Task Exemple</p>
                <button class="trash-button">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
            <li class="task">
                <button class="rocket-button">
                    <i class="fas fa-rocket"></i>
                </button>
                <p>Task Exemple</p>
                <button class="trash-button">
                    <i class="fas fa-trash"></i>
                </button>
            </li>
        </ul>
    </div>
</body>

</html>
